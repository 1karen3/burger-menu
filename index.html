<body>
    <form id="orderForm">
        <input type="radio" name="size" value="small" checked> Small
        <input type="radio" name="size" value="large"> Large
        <br>
        <input type="radio" name="stuffing" value="cheese" checked> Cheese
        <input type="radio" name="stuffing" value="salad"> Salad
        <input type="radio" name="stuffing" value="potato"> Potato
        <br>
        <input type="checkbox" name="topping" value="spice"> Spice
        <input type="checkbox" name="topping" value="mayo"> Mayo
        <br>
        <button type="submit">Order</button>
      </form>
      
      <div id="result"></div>
</body>
